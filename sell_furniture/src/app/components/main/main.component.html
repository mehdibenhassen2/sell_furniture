<h1>Locations</h1>
<!-- Show existing locations -->
<div *ngIf="locations.length > 0 || items.length > 0">
  <ul>
    <li *ngFor="let loc of locations">{{ loc.name }} {{ loc.city ?? "" }}</li>
    <li *ngFor="let item of items">
      <span> {{ item.title }}</span>
  
      <div *ngFor="let picture of item.pictures">
        <img [src]="picture.url" [alt]="picture.title" width="200" />
      </div>
    </li>
  </ul>
</div>

<!-- Show message when no data is available -->
<div *ngIf="locations.length === 0 && items.length === 0">
  <p>Welcome to SellFurniture! üè†</p>
  <p>No locations or items available at the moment.</p>
  <p>Try adding a location below to get started!</p>
</div>
  
  <!-- Form to add a new location -->
  <input type="text" id="locationname" name="locationname" [(ngModel)]="newLocation" placeholder="Add location" />
  <button (click)="addLocation()">Add</button>
