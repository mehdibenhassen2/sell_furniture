<h1>Locations</h1>
<!-- Show existing locations -->
<ul>
  <li *ngFor="let loc of locations">{{ loc.name }} {{ loc.city ?? "" }}</li>
</ul>
  <div *ngFor="let item of items">
    <div class="item-title">{{ item.title }}</div>
    
    <div class="item-description">
      <label class="description-label">Description</label>
      <div class="description-content" [innerHTML]="item.description | descriptionFormat"></div>
    </div>
    <div class="item-price">
      <label class="price-label">Price</label>
      <span class="price-value">${{ item.price }}</span>
    </div>
    <app-pictures-container [pictures]="item.pictures"></app-pictures-container>
  </div>


<!-- Form to add a new location -->
<input
  type="text"
  id="locationname"
  name="locationname"
  [(ngModel)]="newLocation"
  placeholder="Add location"
/>
<button (click)="addLocation()">Add</button>
